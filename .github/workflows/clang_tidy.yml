# Workflow configuration for S-CORE CI - Clang-Tidy Static Analysis
# This workflow runs clang-tidy on both host and QNX targets

name: Clang-Tidy Static Analysis
on:
  pull_request:
    types: [opened, reopened, synchronize]
  merge_group:
    types: [checks_requested]
  workflow_call:
    secrets:
      SCORE_QNX_LICENSE:
        required: true
      SCORE_QNX_USER:
        required: true
      SCORE_QNX_PASSWORD:
        required: true
env:
  LICENSE_DIR: "/opt/score_qnx/license"
jobs:
    clang_tidy_qnx:
      name: Clang-Tidy (QNX x86_64)
      runs-on: ubuntu-24.04
      permissions:
        contents: read
        pull-requests: read
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4.2.2
        - name: Free Disk Space (Ubuntu)
          uses: ./actions/free_disk_space
        - name: Setup Bazel
          uses: bazel-contrib/setup-bazel@0.15.0
          with:
            bazelisk-cache: true
            disk-cache: ${{ github.workflow }}-clang-tidy-qnx
            repository-cache: true
        - name: Allow linux-sandbox
          uses: ./actions/unblock_user_namespace_for_linux_sandbox
        - name: Setup QNX License
          env:
            SCORE_QNX_LICENSE: ${{ secrets.SCORE_QNX_LICENSE }}
          run: |
            set -euo pipefail

            sudo mkdir -p "${{ env.LICENSE_DIR }}"
            echo "${SCORE_QNX_LICENSE}" | base64 --decode | sudo tee "${{ env.LICENSE_DIR }}/licenses" >/dev/null
        - name: Run clang-tidy on QNX targets
          env:
            SCORE_QNX_USER: ${{ secrets.SCORE_QNX_USER }}
            SCORE_QNX_PASSWORD: ${{ secrets.SCORE_QNX_PASSWORD }}
          run: |
            bazel test --config=clang-tidy --config=qnx_x86_64 \
              //score/message_passing/... \
              //score/mw/com/impl/...
        - name: Cleanup QNX License
          if: ${{ !cancelled() }}
          run: sudo rm -rf ${{ env.LICENSE_DIR }}

    clang_tidy_host:
      name: Clang-Tidy (Host Linux)
      runs-on: ubuntu-24.04
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4.2.2
        - name: Free Disk Space (Ubuntu)
          uses: ./actions/free_disk_space
        - name: Setup Bazel
          uses: bazel-contrib/setup-bazel@0.15.0
          with:
            bazelisk-cache: true
            disk-cache: ${{ github.workflow }}-clang-tidy-host
            repository-cache: true
        - name: Allow linux-sandbox
          uses: ./actions/unblock_user_namespace_for_linux_sandbox
        - name: Run clang-tidy on host targets
          run: |
            bazel test --config=clang-tidy //...
